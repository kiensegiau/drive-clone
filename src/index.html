<!DOCTYPE html>
<html>
<head>
    <title>Chrome Profile Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        button {
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h2>Quản lý Chrome Profile</h2>
    <button onclick="launchChrome()">Khởi động Chrome mới</button>
    <button onclick="killAllChrome()">Đóng tất cả Chrome</button>
    <button onclick="closeInactive()">Đóng các Chrome không hoạt động</button>

    <script>
        const ChromeManager = require('./api/ChromeManager');
        const chromeManager = ChromeManager.getInstance();

        async function launchChrome() {
            try {
                await chromeManager.getBrowser();
            } catch (error) {
                alert('Lỗi khi khởi động Chrome: ' + error.message);
            }
        }

        async function killAllChrome() {
            try {
                await chromeManager.killAllChrome();
            } catch (error) {
                alert('Lỗi khi đóng Chrome: ' + error.message);
            }
        }

        async function closeInactive() {
            try {
                await chromeManager.closeInactiveBrowsers();
            } catch (error) {
                alert('Lỗi khi đóng Chrome không hoạt động: ' + error.message);
            }
        }
    </script>
</body>
</html>
